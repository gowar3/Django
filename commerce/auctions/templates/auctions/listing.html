{% extends 'auctions/layout.html' %}

{% block body %}

    <form action= "{% url 'wishlist' user.username %}" method = "post">
        {% csrf_token %}


        <h2>{{ listing.title }}</h2>

        <p>{{ listing.description }}</p>

        <label>{{ listing.price }}</label>

        <br>

        <input type="hidden" name= "listing_title" value= "{{ listing.title }}">
        <input type= "submit" value= "Add to Wishlist">
    </form>
    <br>
    <form action= "{% url 'listing' listing.title %}" method = "post">
        {% csrf_token %}

        <label for="add_comment">Add comment</label>
        <br>
        <textarea id="add_comment" name="comment"></textarea>
        <br>
        <br>
        <input type="submit" value= "Add comment">
    </form>
    <br>
    <h2>Comments</h2>
    {% for comment in comments %}
        {{ comment }}
    {% endfor %}

{% endblock %}
