{% extends 'auctions/layout.html' %}

{% block body %}

    <h2>Wishlist {{ user.username }}</h2>

    <ol>
    {% for wish in wishlist %}
        <a href="{% url 'listing' wish.title %}"><li>{{ wish.title }}: ${{ wish.price }}</li></a>
        <input type="submit" value="Delete">
    {% endfor %}
    </ol>

{% endblock %}
