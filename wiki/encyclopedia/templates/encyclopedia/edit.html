{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <form action= "{% url 'edit' title %}" method= POST>
        {% csrf_token %}
        <p><label for= "edit">New Entry</label></p>
        <label>Title</label>
        <input type= "text" name="title" value= "{{ title }}">
        <br>
        <label>Content</label>
        <br>
        <textarea id= "edit" name="content">{{content}}</textarea>
        <br>
        <input type= "submit" value= "Save">
    </form>


{% endblock %}
